{% extends "base.html" %}

{% block content %}



<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<div>
		  <table class="table table-hover">
			<thead>
			  <tr>
			  	<th>Rank</th>
				<th>Food Truck Name</th>
				<th>Number of Appearances</th>
			  </tr>
			</thead>
			<tbody>
			{% for food_truck in food_trucks %}
			  <tr>
			  	<td>#{{forloop.counter}}</td>
				<td>{{food_truck.0}}</td>
				<td>{{food_truck.1}}</td>
			  </tr>
			{% endfor %}
			</tbody>
		  </table>
		</div>
	</div>
</div>

{% endblock %}
